<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUild_bot_shadow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="box">
                <img src="./imagebk.jpg" alt="" id="imagebk">
            </div>
            <div class="sliders">
                <input type="range" name="" id="slidr1" value="0" min="-5" max="5">
                <input type="range" name="" id="slidr2" value="0" min="-5" max="5">
                <input type="range" name="" id="slidr3" value="5" min="0" max="10">
                <input type="range" name="" id="slidr4" value="0" min="0" max="10">
            </div>
            <div>
                <input type="range" id="slidpic" value="5" min="0" max="10">
            </div>
            <div id="outputCode">
                <input type="text" name="" id="css-code" readonly>
                <button id="copy">Copy</button>
                <div class="colors">
                    <input type="color" id="shadowcolor">
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
